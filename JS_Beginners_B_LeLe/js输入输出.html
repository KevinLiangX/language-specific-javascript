
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 第一种输出语句alert
        alert('Hello World');

        // 第二种输出语句console.log
        console.log('Hello World');

        // 第三种输出语句document.write， html文档
        document.write('<h1>Hello World! friend</h1> \n ');

        // 第一种输入语句prompt
        let name = prompt('请输入你的名字');
        console.log('你输入的名字是：' + name);

        // 第二种输入语句confirm
        let result = confirm('你确定要删除吗？');
        console.log('你点击了：' + result);

    </script>
    
</body>
</html>
